<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="style.css"/>
  <title>Reservation Hotel Room</title>
  <!-- Fav Icon -->
   <link rel="shortcut icon" href="./logo hotel.jpg" type="image/x-icon" /> 
</head>

<body>
  <h1>Reservation Hotel Room</h1>
  <form action="" method="post">
    
    <!-- Personal Data -->
    <fieldset>
      <legend>Personal Data</legend>
      <p>1. Name <br />
        <input type="text" name="name" size="30" />
      </p>
      <p>2. Gender <br />
        <input type="text" name="gender" size="30" />
      </p>
      <p>3. Email Address <br />
        <input type="text" name="email" size="30" />
      </p>
      <p>4. Telp Number <br />
        <input type="text" name="telp" size="30" />
      </p>
    </fieldset>
    
    <!-- Reservation Room Form -->
    <p>Reservation Room Form</p>
    <p>1. Reservation Name <br />
      <input type="text" name="reservator" size="30" />
    </p>
    <p>2. Booking Date <br />
      <input type="text" name="bookdate" size="30" />
    </p>
    <p>3. Room Type <br />
      <select name="roomtype">
        <option>Deluxe</option>
        <option>Standard</option>
        <option>Suite</option>
      </select>
    </p>
    <p>4. Bed Type <br />
      <select name="bedtype">
        <option>Single bed</option>
        <option>Double bed</option>
      </select>
    </p>
    <p>5. Breakfast <br />
      <input type="radio" name="breakfast" value="with" /> With Breakfast
      <input type="radio" name="breakfast" value="without" /> Without Breakfast
    </p>
    
    <!-- Payment -->
    <fieldset>
      <legend><strong>Payment</strong></legend>
      <p>1. Check-in Date <br />
        <input type="text" name="checkin" size="30" />
      </p>
      <p>2. Check-out Date <br />
        <input type="text" name="checkout" size="30" />
      </p>
      <p>3. Payment Method <br />
        <select name="payment">
          <option>Cash</option>
          <option>Credit Card</option>
          <option>Debit Card</option>
        </select>
      </p>
    </fieldset>
    
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
